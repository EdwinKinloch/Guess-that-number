<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess That Number</title>
</head>
<body>
    <h1>Guess that Number</h1>
    <p>Guess a number between 1-10.</p>
    <form id="form" onsubmit="return false;">
            <input type="text" id="enteredNumber" />
            <input type="submit" id="submitNumber"/>
    </form>
    <span id="displayCorrect"></span>
    <span id="displayWrong"></span>

    <script src="script.js"></script>
    
</body>
</html>
