<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Font/BangersRegular/stylesheet.css">
    <link rel="stylesheet" href="Font/OpenSansRegular/stylesheet.css">
    <title>Guess That Number</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Guess that Number</h1>
        <p id="direction">Guess a number between 1-3.</p>
        <form id="form" onsubmit="return false;">
                <input type="number" id="enteredNumber" required/>
                <input type="submit" id="submitNumber"/>
        </form>
        <span id="displayCorrect"></span>
        <span id="displayWrong"></span>
        <span id="displayNeedInput"></span>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
